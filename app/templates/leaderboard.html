{% extends "base.html" %}

{% block content %}

<div class="container p-3 my-3 bg-dark text-white border-0" style="border-radius: 15px">

    <h1>Hi, {{ current_user.username }}!</h1>
    <p>There are {{ no_users }} users on loungr!</p>

    <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="Type query"
        aria-label="Search" />
      </div>

</div>
    {% for user in users %}
        <div class="container p-3 my-3 bg-dark text-white border-0" style="border-radius: 15px">
            <h1>{{ user.username }}</h1>
            <p>{{ user.no_likes() }}</p>
        </div>
    {% endfor %}
{% endblock %}
