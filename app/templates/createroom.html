{% extends "base.html" %}

{% block content %}
<div class="container p-3 my-3 bg-dark text-white border-0" style="border-radius: 15px">
    <h1>Create Room</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            <textarea class="form-control" id="{{ form.name(rows = 1) }}</textarea>            <br>
            {% for error in form.name.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.desc.label }}
            <textarea class="form-control" id="{{ form.desc(rows = 4) }}</textarea>
            <br>
            {% for error in form.desc.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Room"></input>
    </form>
</div>
{% endblock %}
